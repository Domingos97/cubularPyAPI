<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{notification_title}}</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f6f8fa; color: #222; }
      .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 32px; }
      .btn { display: inline-block; background: #3b82f6; color: #fff; padding: 12px 24px; border-radius: 4px; text-decoration: none; font-weight: bold; }
      .footer { color: #888; font-size: 12px; margin-top: 32px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>{{notification_title}}</h2>
      <p>Hi {{username}},</p>
      <p>{{notification_message}}</p>
      
      {{#if action_link}}
      <p>
        <a href="{{action_link}}" class="btn">Take Action</a>
      </p>
      {{/if}}
      
      <p>Thank you for using Cubular!</p>
      
      <div class="footer">
        &copy; {{year}} Cubular. All rights reserved.
      </div>
    </div>
  </body>
</html>
